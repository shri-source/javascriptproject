<script>
const currencyOneSelect = document.getElementById("currency-one");
const currencyTwoSelect = document.getElementById("currency-two");
const inputOne = document.getElementById("input-one");
const inputTwo = document.getElementById("input-two");
const swapButton = document.getElementById("swap");
const rateDisplay = document.getElementById("rate");

function calculate() {
    const selectedCurrencyOne = currencyOneSelect.value;
    const selectedCurrencyTwo = currencyTwoSelect.value;
    fetch(`https://api.exchangerate-api.com/v4/latest/${selectedCurrencyOne}`)
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            console.log(data);
            const rate = data.rates[selectedCurrencyTwo];
            rateDisplay.innerText = `1 ${selectedCurrencyOne} = ${rate} ${selectedCurrencyTwo}`;
            inputTwo.value = (inputOne.value * rate).toFixed(2);
        });
}

currencyOneSelect.addEventListener('change', calculate);
inputOne.addEventListener('input', calculate);
currencyTwoSelect.addEventListener('change', calculate);
inputTwo.addEventListener('input', calculate);

swapButton.addEventListener('click', function() {
    const temp = currencyOneSelect.value;
    currencyOneSelect.value = currencyTwoSelect.value;
    currencyTwoSelect.value = temp;
    calculate();
});

calculate();

</script>
